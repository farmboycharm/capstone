
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Create Account</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
  <!-- Import Main CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Import Java Scripts: main jquery, plugins and materialize -->
  <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="js/plugins.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <!-- for carousel and button collapse feature -->
  
</head>

<!-- body background -->
<body class="indigo lighten-2">
  <!-- preloader -->
  <div id="loader-wrapper">
    <div id="loader"></div>        
    <div class="loader-section section-left indigo darken-1"></div>
    <div class="loader-section section-right indigo darken-1 "></div>
  </div>
  <br>
  <!-- card structure materialize-->
  <div id="login-page" class="row indigo lighten-1">
    <div id="createcard" class="col s12 z-depth-4">
      <!-- form structure materialize -->
      <form class="login-form">
        <div class="row margin">
          <div class="input-field col s12 center">
            <a href="index.html"><img id="logo" src="css/logo.png" alt="" class="responsive-img valign hoverable"></a>
            <h4 class="center">Create Account</h4>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="material-icons prefix">face</i>
            <input id="username" type="text">
            <label for="username" class="center-align white-text">Name</label>
          </div>
        </div>
         <div class="row margin">
          <div class="input-field col s12">
            <i class="material-icons prefix">mail_outline</i>
            <input id="username" type="text">
            <label for="username" class="center-align white-text">e-mail</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="material-icons prefix">lock_outline</i>
            <input id="password" type="password">
            <label for="password" class="center-align white-text">Password</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="material-icons prefix">cake</i>
            <label for="PickDate" class="center-align white-text">
              Birthday
            </label>
            <input type="text" class="datepicker">
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <a href="page-404.html" class="waves-effect waves-light btn indigo lighten-1">Submit</a>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s6 m6 l6 ">
              <p class="medium-small"><a href="index.html" class="white-text">Back to Home</a></p>
          </div>
          <div class="input-field col s6 m6 l6">
              <p class="right medium-small"><a href="signin.html" class="white-text">Already have an account?</a></p>
          </div>          
        </div>
      </form>
    </div>
  </div>

</body>

</html>
